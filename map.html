<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<!-- cartodb.js comes with Leaflet @0.7 and jQuery -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="http://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"></script>
	<!-- jQuery/jQuery-ui  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
	<link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />	
	<title>House Invest</title>
</head>

<body>
	<div id="banner"></div>
	<div id="sidepane">
		<form>
			Please enter a house description: <input id = "sentence" class = "sentence" type="text" name = "sentence" value="E.g. 3 bedroom flat in Harrow"><br>
			<button class="submit-button" type="button">Enter </button>
		</form>
	</div>
	<div id="map" class = "map"></div>
	<script type="text/javascript">
		
		//websocket connection for receiving GeoJSONs from server 
		var ws = new WebSocket('ws://localhost:40510');
		
		// event emmited when connected
		//ws.onopen = function () {
			//console.log('websocket is connected ...')
			// sending a send event to websocket server
			//ws.send('connected')
		//}
		
		// necessary for making AJAX calls on Blockbuilder.org as of 2016-11-02
		jQuery.support.cors = true;
		// create a new map centered on London.
		var map = L.map('map').setView([51.5, 0.20], 10);
		map.on('click');

		// create a tile layer for  the basemap
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);
		
		//GeoJSON styling
		var geojsonMarkerOptions = {
			radius : 4,
			fillColor : "#FF1493",
			color : "#000",
			weight : 1,
			opacity : 1,
			fillOpacity : 0.8
		};
		
		// event emmited when receiving message 
		ws.onmessage = function (ev) {
			console.log('GeoJSONs Recieved');
			//console.log(ev.data);
			var feature = JSON.parse(ev.data);
			var geojsonLayer = new L.GeoJSON(feature,{ //clear this to get rid of map circles
				pointToLayer : function(feature, latlng) {
					return L.circleMarker(latlng, geojsonMarkerOptions);
					}	
				}
			);
			map.addLayer(geojsonLayer);
		};
		
		// on click function to send input string to NER 
		$("#submit-button").button();
		$("#submit-button").click(function() {
			var string = document.getElementById('sentence').value
			if(ws.readyState == 1) { //this isn't working
				ws.send(string);
				console.log(string);
			};
		});
		
		$(function() {
			$('button').click(function() {
				$.ajax({
					url: '/signUpUser',
					data: $('form').serialize(),
					type: 'POST',
					success: function(response) {
						console.log(response);
					},
					error: function(error) {
						console.log(error);
					}
				});
			});
		});
		
			
	</script>
</body>
