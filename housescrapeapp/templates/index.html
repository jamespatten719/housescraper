<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<!-- cartodb.js comes with Leaflet @0.7 and jQuery -->
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
	<link rel="stylesheet" href= "https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" />
	<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="http://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"></script>
	<script src="http://d3js.org/d3.v2.js"></script>
	<!-- This script makes it easy to use Stamen basemaps   -->
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
	<script src="/js/leaflet-0.7.2/leaflet.ajax.min.js"></script>

	<title>ML Map</title>
	<style>
		body {
			margin: 0;
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
		
		#map {
			height: 100%;
		}

	</style>
</head>

<body>
	<div id="map" class = "map"></div>
		<script>
			// necessary for making AJAX calls on Blockbuilder.org as of 2016-11-02
			jQuery.support.cors = true;
			// create a new map centered on London.
			var map = L.map('map').setView([51.47, 0.25], 15);
			map.on('click');
			// create a tile layer for our toner basemap
			var tonerLayer = new L.StamenTileLayer("terrain");
			map.addLayer(tonerLayer);
			
			var geojsonFeature = {
				"type": "Feature",
				"properties": {
					"name": "Coors Field",
					"amenity": "Baseball Stadium",
					"popupContent": "This is where the Rockies play!"
				},
				"geometry": {
					"type": "Point",
					"coordinates": [0.25, 51.47]
				}
			};
			var myStyle = {
				"color": "#000000",
				"weight": 5,
				"opacity": 0.65
			};
	
			new L.geoJSON(geojsonFeature, {
				style: myStyle
			}).addTo(map);
		
		</script>
</body>
