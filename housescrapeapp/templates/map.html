<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<!-- cartodb.js comes with Leaflet @0.7 and jQuery -->
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
	<link rel="stylesheet" href= "https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" />
	<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="http://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"></script>
	<script src="http://d3js.org/d3.v2.js"></script>
	<!-- This script makes it easy to use Stamen basemaps   -->
	<script src="/js/leaflet-0.7.2/leaflet.ajax.min.js"></script>

	<title>ML Map</title>
	<style>
		body {
			margin: 0;
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
		
		#map {
			height: 100%;
		}

	</style>
</head>

<body>
	<div id="map" class = "map"></div>
		<script>
			// necessary for making AJAX calls on Blockbuilder.org as of 2016-11-02
			jQuery.support.cors = true;
			// create a new map centered on London.
			var map = L.map('map').setView([51.47, 0.25], 15);
			map.on('click');
			// create a tile layer for our toner basemap
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
					'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				id: 'mapbox.light'
			}).addTo(map);
			
		coordinates = [[0.25, 51.47],[0.26, 51.47],[0.27, 51.47]]
			
		var feature = {
            "type": "Feature",
            "properties": {
                    "style": {
                        "color": "#004070",
                        "weight": 4,
                        "opacity": 1
                    }
            },
            "geometry": {
                "type": "MultiPoint",
                "coordinates": coordinates 
			}
        };
        var geojsonLayer = new L.GeoJSON(feature);
        map.addLayer(geojsonLayer);
			
		
		</script>
</body>
